<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        max-width: 800px;
        margin: 20px auto;
    }

    .post {
        border: 1px solid #999;
        padding: 10px;
        margin: 10px 0;
        position: relative;
    }

    .post-header {
        font-size: 14px;
        margin-bottom: 5px;
    }

    .remove {
        position: absolute;
        top: 5px;
        right: 10px;
        color: red;
        cursor: pointer;
        font-size: 14px;
    }

    form {
        border-top: 2px solid #ccc;
        padding-top: 15px;
        margin-top: 20px;
    }

    label {
        display: block;
        margin: 8px 0 4px;
    }

    select,
    input,
    textarea {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    button {
        margin-top: 10px;
        padding: 8px 15px;
        cursor: pointer;
    }
</style>

<body>

    <h2>My Travel Posts</h2>
    <div id="posts"></div>

    <form id="postForm">
        <label for="country">Country</label>
        <select id="country" name="country"></select>

        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Создать</button>
    </form>

    <script src="./main.js">
    </script>
</body>

</html>
